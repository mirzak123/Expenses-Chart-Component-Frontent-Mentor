<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>
  <main class="container">
    <div class="top-card">
      <div class="balance-area">
        <p>My balance</p>
        <p class="balance">$921.48</p>
      </div>
      <div class="circles">
        <div class="circle hollow-circle"></div>
        <div class="circle filled-circle"></div>
      </div>
    </div>
    <div class="main-card">
      <h2 class="spendings-title">Spending - Last 7 days</h2>
      <div class="chart">
        <div class="chart__bar-wrapper">
          <div class="bar-wrapper__bar-popup"></div>
          <div class="bar"></div>
          <div class="bar-wrapper__day">mon</div>
        </div>
        <div class="chart__bar-wrapper">
          <div class="bar-wrapper__bar-popup"></div>
          <div class="bar"></div>
          <div class="bar-wrapper__day">tue</div>
        </div>
        <div class="chart__bar-wrapper">
          <div class="bar-wrapper__bar-popup"></div>
          <div class="bar"></div>
          <div class="bar-wrapper__day">wed</div>
        </div>
        <div class="chart__bar-wrapper">
          <div class="bar-wrapper__bar-popup">$98.3</div>
          <div class="bar"></div>
          <div class="bar-wrapper__day">thu</div>
        </div>
        <div class="chart__bar-wrapper">
          <div class="bar-wrapper__bar-popup"></div>
          <div class="bar"></div>
          <div class="bar-wrapper__day">fri</div>
        </div>
        <div class="chart__bar-wrapper">
          <div class="bar-wrapper__bar-popup"></div>
          <div class="bar"></div>
          <div class="bar-wrapper__day">sat</div>
        </div>
        <div class="chart__bar-wrapper">
          <div class="bar-wrapper__bar-popup"></div>
          <div class="bar"></div>
          <div class="bar-wrapper__day">sun</div>
        </div>
      </div>
      <div class="horizontal-line"></div>
      <div class="main-card__bottom">
        <div class="spendings-area">
          <p class="info-text">Total this month</p>
          <p class="spending">$478.33</p>
        </div>
        <div class="percentage-area">
          <p class="percentage">+2.4%</p>
          <p class="info-text">from last month</p>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="script.js"></script>
</html>
